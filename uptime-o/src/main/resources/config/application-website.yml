# Website Customization Configuration
# These settings can be overridden using environment variables

# Example environment variables for Docker/Kubernetes:
# WEBSITE_TITLE=My Custom Monitoring
# WEBSITE_HEADERDATA=Production Environment - Contact: ops@example.com
# WEBSITE_FAVICONPATH=/content/images/custom-favicon.ico
# WEBSITE_LOGOPATH=/content/images/custom-logo.png
# WEBSITE_LOGOWIDTH=180
# WEBSITE_LOGOHEIGHT=45
# WEBSITE_FOOTERTITLE=Â© 2025 My Company - All Rights Reserved

website:
    # Website title - appears in browser tab and navbar
    title: ${WEBSITE_TITLE:UptimeO}

    # Header data - appears above the navbar (e.g., environment info, contact)
    headerData: ${WEBSITE_HEADERDATA:}

    # Path to favicon (relative to webapp root or absolute URL)
    faviconPath: ${WEBSITE_FAVICONPATH:/content/images/favicon.ico}

    # Path to logo (relative to webapp root or absolute URL)
    logoPath: ${WEBSITE_LOGOPATH:/content/images/logo.png}

    # Logo dimensions in pixels
    logoWidth: ${WEBSITE_LOGOWIDTH:200}
    logoHeight: ${WEBSITE_LOGOHEIGHT:50}

    # Footer title
    footerTitle: ${WEBSITE_FOOTERTITLE:Powered by UptimeO}
